<section *ngIf="data">
  <h1 mat-dialog-title>
    {{ data['title'] || '系統通知' }}
  </h1>

  <div mat-dialog-content>
    <p *ngIf="data['message']">
      {{ data['message']}}
    </p>
  </div>

  <div mat-dialog-actions>
    <button
    mat-raised-button
      mat-dialog-close
      >
      關閉
    </button>
    <ng-container *ngIf="data['btn']">
      <button
        mat-raised-button
        color="primary"
        mat-dialog-close>
        {{ data['btn']['content'] }}
      </button>
    </ng-container>
  </div>
</section>
