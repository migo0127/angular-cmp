
<mat-sidenav-container id="menuContainer">
  <mat-sidenav-content>
    <section class="logoWrap">
      <img
        [src]="logoUrl"
        alt="migo"
        class="cursor"
        (click)="onClickLogo()">
    </section>
    <section class="userInfoWrap">
      <span>{{ userInfo.name }}</span>
      <span
        class="cursor"
        (click)="onLogout()">
        Logout
      </span>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
