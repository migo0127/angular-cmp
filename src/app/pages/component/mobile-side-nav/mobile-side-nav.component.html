<section>
  <button
    mat-button
    class="mobileNavWrap"
    [matMenuTriggerFor]="menu"
    >
    <mat-icon fontIcon="menu"></mat-icon>
  </button>
  <mat-menu
    #menu="matMenu"
    class="matMenu"
    >
    <ul class="mobileMainList">
      <ng-container *ngFor="let list of sideNavList">
        <li
          mat-menu-item
          (click)="navigateTo(list, $event)">
          <mat-icon [fontIcon]="list.icon"></mat-icon>
          {{ list.label }}
        </li>
        <ng-container *ngIf="list?.children && list.visible">
          <ul class="childrenList">
            <ng-container *ngFor="let child of list.children">
              <li
                mat-menu-item
                (click)="navigateTo(child, $event)">
                <mat-icon [fontIcon]="child.icon"></mat-icon>
                {{ child.label }}
              </li>
            </ng-container>
          </ul>
        </ng-container>
      </ng-container>
    </ul>
  </mat-menu>
</section>
