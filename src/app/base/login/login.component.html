<section>

  <form [formGroup]="loginForm">
    <h2>登入帳號</h2>

    <div class="idWrap">
      <div class="inputWrap">
        <mat-icon>person</mat-icon>
        <label>帳號：</label>
        <input
          matInput
          type="text"
          id="id"
          formControlName="id"
          placeholder="請輸入帳號"
          >
      </div>
      <div class="error">
        <mat-error
          *ngIf="idControl?.errors?.['required'] && idControl?.touched"
          >
          {{ '必填' }}
        </mat-error>
      </div>
    </div>
    <div class="pwdWrap">
      <div class="inputWrap">
        <mat-icon>lock</mat-icon>
        <label>密碼：</label>
        <input
          matInput
          type="text"
          id="pwd"
          formControlName="pwd"
          placeholder="請輸入密碼"
          >
      </div>
      <div class="error">
        <mat-error
          *ngIf="pwdControl?.errors?.['required'] && pwdControl?.touched"
          >
          {{ '必填' }}
        </mat-error>
      </div>
    </div>

    <div
      *ngIf="captcha; else noShowCaptcha"
      class="captchaWrap">
      <input
        matInput
        type="text"
        id="captcha"
        formControlName="captcha"
        placeholder="請輸入驗證碼"
        >
      <span class="captchaNum">{{ captcha }}</span>

       <mat-icon (click)="getCaptcha()">
        refresh
      </mat-icon>
    </div>

    <ng-template #noShowCaptcha>
      <mat-error>驗證碼發生異常，請稍後再嘗試</mat-error>
    </ng-template>

    <div class="btnWrap">
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="loginForm.invalid"
        >
        送出
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="onRegister()"
        >
        註冊
      </button>
    </div>

    <span
      class="forgotPwd cursor"
      (click)="forgotPwd()"
      >
      忘記密碼
    </span>

  </form>

  <button
    *ngIf="!isProd"
    class="mockBtn"
    (click)="mockData()">
    Mock
  </button>

</section>
