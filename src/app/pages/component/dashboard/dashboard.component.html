<div>
  <section class="barChartWrap">
    <app-chart-js
      [type]="mixedChartType"
      [data]="mixedChartData"
      [options]="mixedChartOptions"
      (chartHover)="chartHovered($event, 'mixed')"
      (chartClick)="chartClicked($event, 'mixed')"
      >
    </app-chart-js>
  </section>

  <section class="card">
    <div>
      <app-chart-js
        [type]="lineChartType"
        [data]="lineChartData"
        [options]="lineChartOptions"
        (chartHover)="chartHovered($event, 'line')"
        (chartClick)="chartClicked($event, 'line')">
      </app-chart-js>
    </div>

    <div>
      <app-chart-js
        [type]="barChartType"
        [data]="barChartData"
        [options]="barChartOptions"
        (chartHover)="chartHovered($event, 'bar')"
        (chartClick)="chartClicked($event, 'bar')">
      </app-chart-js>
    </div>
  </section>

  <section class="card">
    <div class="tableWrap">
      <table
        mat-table
        [dataSource]="tableData"
        matSort>
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            >
            #
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            >
            {{ row.index }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            >
            Name
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            >
            {{ row.name }}
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            >
            Price
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            >
            {{ row.price | number }}
          </td>
        </ng-container>

        <!-- Qty Column -->
        <ng-container matColumnDef="qty">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            >
            Qty
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            >
            {{ row.qty | number }}
          </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            >
            Total
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            >
            {{ row.total | number }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedTableColumns"
          >
        </tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedTableColumns;"
          >
        </tr>

      </table>
    </div>

    <div class="pieChartWrap">
      <app-chart-js
        [type]="pieChartType"
        [data]="pieChartData"
        [options]="pieChartOptions"
        (chartHover)="chartHovered($event, 'pie')"
        (chartClick)="chartClicked($event, 'pie')"
        >
      </app-chart-js>
    </div>
  </section>



</div>
